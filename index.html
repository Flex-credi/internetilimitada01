<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seu Site com Anúncio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4; /* Cor de fundo da página */
        }

        .custom-ad-container {
            text-align: center;
        }

        .custom-ad-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4285f4; /* Cor de fundo do botão */
            color: #ffffff; /* Cor do texto do botão */
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px; /* Borda arredondada */
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* Sombra */
        }
    </style>
</head>
<body>

    <div class="custom-ad-container">
        <!-- Seu código do Google AdSense -->
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1234567890123456" crossorigin="anonymous"></script>
        <ins class="adsbygoogle custom-ad-button"
            style="display:inline-block;"
            data-ad-client="ca-pub-1234567890123456"
            data-ad-slot="1234567890"
            data-matched-content-ui-type="text_card"
            data-matched-content-rows-num="4"
            data-matched-content-columns-num="1"
            data-ad-format="autorelaxed"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3023907989053055"
     crossorigin="anonymous"></script>

</body>
</html>
